<html lang="en-us">

    <title>Sushi Prompt - Unsolved</title>

  <body>

    <script type="text/javascript">

   var eatSteak = confirm("Do you eat steak?");
   var underAge = prompt("How old are you?");

   if (eatSteak){
     document.write("Here's a steak sandwich!  ")

   }

   else{
     document.write("Here's a tofu stir-fry!  ")
   }

   if(underAge > 20){
      document.write("Have some sake!")
   }

   else{
       document.write("No sake for you.")
   }

    </script>
