<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Array Activity - Unsolved</title>
  </head>
  <body>

    <script type="text/javascript">

      // Fill in the question marks with what the output will be.
      var bands = ["pink floyd", "led zeppelin", "maroon 5"];
      var favorite = prompt("What is your favorite band?");
      var favorite = favorite.toLowerCase();

      if(bands.indexOf(favorite)>=0){
          alert("YAY I LOVE THEM")
      }

      else{
          alert("Nah. They're pretty lame.")
      }

    </script>

  </body>
